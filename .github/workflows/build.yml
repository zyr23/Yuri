name: VSCode Extension Build

on:
  push:
    branches:
      - main     # 你可以改成你自己的分支，比如 master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Node.js 版本（请根据你的项目 Node 版本调整）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 安装 vsce 工具
      - name: Install vsce
        run: npm install -g vsce

      # 5. 打包插件（生成 .vsix）
      - name: Package VSCode extension
        run: vsce package

      # 6. 上传打包产物（.vsix）
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v3
        with:
          name: vscode-extension-package
          path: '*.vsix'
